<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div id="led"> test </div>
        </div>
        <div id="keyboard">
            <div id="power">
                <div class="power-comp">
                    <p class="symbol">○</p>
                    <button class="power-button off"> </button>
                </div>
                <div class="power-comp">
                    <p class="symbol">◉</p>
                    <button class="power-button on"> </button>
                </div>
                <div class="power-comp power-comp-back">
                    <p class="symbol">⍉</p>
                    <button class="power-button back"> </button>
                </div>
            </div>
            <div id="work">
                <button class="key numbers">7</button>
                <button class="key numbers">8</button>
                <button class="key numbers">9</button>
                <button class="key operands">÷</button>
                <button class="key numbers">4</button>
                <button class="key numbers">5</button>
                <button class="key numbers">6</button>
                <button class="key operands">×</button>
                <button class="key numbers">1</button>
                <button class="key numbers">2</button>
                <button class="key numbers">3</button>
                <button class="key operands">-</button>
                <button class="key numbers">0</button>
                <button class="key operands">.</button>
                <button class="key operands equals">=</button>
                <button class="key operands">+</button>
            </div>
        </div>
    </div>
    <footer>Visar Marku</footer>
</body>
<script src="./script.js"></script>

</html>
